<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Improved gradient with smoother transition -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Full background with the gradient fill -->
  <rect width="100%" height="100%" fill="url(#gradient1)" />

  <!-- Group of animated dots representing the Big Dipper -->
  <g class="dots">
    <!-- Dots with improved animation and appearance -->
    <circle class="dot" cx="5%" cy="30%" r="0" fill="#00ffcc" />
    <circle class="dot" cx="15%" cy="25%" r="0" fill="#00ffcc" />
    <circle class="dot" cx="25%" cy="20%" r="0" fill="#00ffcc" />
    <circle class="dot" cx="35%" cy="15%" r="0" fill="#00ffcc" />
    <circle class="dot" cx="45%" cy="20%" r="0" fill="#00ffcc" />
    <circle class="dot" cx="55%" cy="25%" r="0" fill="#00ffcc" />
    <circle class="dot" cx="65%" cy="30%" r="0" fill="#00ffcc" />
  </g>

  <style>
    /* Animation for the entire group of dots */
    .dots {
    animation: moveDots 10s ease-in-out infinite;
    }

    /* Individual dot animation for appearance */
    .dot {
    animation: appear 5s infinite alternate ease-in-out;
    filter: blur(8px); /* Reduced blur for a clearer look */
    }

    /* Keyframes for group animation */
    @keyframes moveDots {
    0%, 100% {
    opacity: 0.6;
    }
    50% {
    opacity: 1;
    }
    }

    /* Keyframes for individual dot animation */
    @keyframes appear {
    0%, 100% {
    r: 0;
    opacity: 0;
    }
    50% {
    r: 8;
    opacity: 1;
    }
    }
  </style>
</svg>
