<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2c5364; stop-opacity:1"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#gradient1)"/>

  <g class="dots">
    <circle class="dot" cx="12%" cy="15%" r="0" fill="#00ffcc"/>
    <circle class="dot" cx="24%" cy="20%" r="0" fill="#00ffcc"/>
    <circle class="dot" cx="32%" cy="30%" r="0" fill="#00ffcc"/>
    <circle class="dot" cx="40%" cy="40%" r="0" fill="#00ffcc"/>
    <circle class="dot" cx="39%" cy="55%" r="0" fill="#00ffcc"/>
    <circle class="dot" cx="52%" cy="60%" r="0" fill="#00ffcc"/>
    <circle class="dot" cx="54%" cy="45%" r="0" fill="#00ffcc"/>
  </g>

  <g class="stars">
    <circle class="star" cx="5%" cy="55%" r="4" fill="#ffffff"/>
    <circle class="star" cx="55%" cy="10%" r="2" fill="#ffffff"/>
    <circle class="star" cx="80%" cy="95%" r="6" fill="#ffffff"/>
  </g>

  <style>
    .dots {
    animation: moveDots 10s ease-in-out infinite;
    }

    .stars {
    animation: moveDots 16s ease-in-out infinite;
    }

    .dot {
    animation: appear 5s infinite alternate ease-in-out;
    filter: blur(8px); /* Reduced blur for a clearer look */
    }

    .star {
    animation: flicker 7s infinite alternate ease-in-out;
    filter: blur(2px);
    }

    @keyframes moveDots {
    0%, 100% {
    opacity: 0.6;
    }
    50% {
    opacity: 1;
    }
    }

    @keyframes appear {
    0%, 100% {
    r: 0;
    opacity: 0;
    }
    50% {
    r: 8;
    opacity: 1;
    }
    }

    @keyframes flicker {
    0%, 100% {
    opacity: 0;
    }
    50% {
    r: 2;
    opacity: 0.8;
    }
    }
  </style>
</svg>
